name: "⚡ EnigMano Debian Deployment"

on:
  workflow_dispatch:
    inputs:
      INSTANCE:
        description: "Instance number to deploy (e.g., 1, 2, 3...)"
        required: true
        default: "1"

jobs:
  deploy-enigmano:
    name: "🚀 Deploy EnigMano Instance ${{ github.event.inputs.INSTANCE }}"
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Install Python3 & System Dependencies
        run: |
          sudo apt-get update -q -y
          sudo apt-get install -q -y python3 python3-pip curl build-essential \
            xfce4 desktop-base xfce4-terminal xscreensaver xrdp \
            qbittorrent wget unzip sudo ufw

      - name: ⚡ Install Python Packages (Safe pip upgrade)
        run: |
          # Use --break-system-packages to safely upgrade pip on Debian/Ubuntu
          sudo python3 -m pip install --upgrade pip --break-system-packages -q
          sudo python3 -m pip install gputil psutil -q

      - name: ⚔️ Run EnigMano Colab Instance Script
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          echo "🚦 Downloading and running EnigMano Colab Instance script..."
          sudo bash -c 'curl -sL https://gitlab.com/Shahzaib-YT/test/-/raw/main/EnigMano_Colab_Debian.py | python3 -'

      - name: 💠 Final Status
        if: always()
        run: |
          sudo echo "✅ EnigMano Instance ${{ github.event.inputs.INSTANCE }} completed execution."
          sudo echo "🔋 Powered by: SHAHZAIB-YT"
          sudo echo "🏁 EnigMano deployment executed with tactical precision."
