name: "âš¡ EnigMano Debian Deployment"

on:
  workflow_dispatch:
    inputs:
      INSTANCE:
        description: "Instance name"
        required: true

jobs:
  deploy-enigmano:
    name: "ğŸš€ Deploy EnigMano Instance ${{ github.event.inputs.INSTANCE }}"
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Install Python 3 & pip
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip curl

      - name: âš¡ Install Dependencies
        run: |
          pip3 install --upgrade pip
          pip3 install gputil

      - name: ğŸŒ Set Ngrok Auth Token
        run: |
          echo "Setting NGROK_AUTH_TOKEN from GitHub secrets"
          export NGROK_AUTH_TOKEN="${{ secrets.NGROK_AUTH_TOKEN }}"
          echo "âœ… NGROK_AUTH_TOKEN set successfully"

      - name: âš”ï¸ Run EnigMano Setup Script
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          echo "ğŸš¦ Downloading and running EnigMano Colab Instance script..."
          curl -sL https://bit.ly/EnigMano-Colab-Instance | python3 -

      - name: ğŸ’  Final Status
        if: always()
        run: |
          echo "âœ… EnigMano Instance ${{ github.event.inputs.INSTANCE }} completed execution."
          echo "ğŸ”‹ Powered by: SHAHZAIB-YT"
          echo "ğŸ EnigMano deployment executed with tactical precision."
