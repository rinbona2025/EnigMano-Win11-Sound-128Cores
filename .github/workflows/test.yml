    inputs:
      INSTANCE:
        description: "Instance name"
        required: true

jobs:
  deploy-enigmano:
    name: "ğŸš€ Deploy EnigMano Instance ${{ github.event.inputs.INSTANCE }}"
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Install Python 3 & pip
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3 python3-pip curl

      - name: âš¡ Install Python Dependencies
        run: |
          sudo pip3 install --upgrade pip
          sudo pip3 install gputil

      - name: âš”ï¸ Run EnigMano Setup Script
        run: |
          echo "ğŸš¦ Downloading and running EnigMano Colab Instance script..."
          sudo bash -c "curl -sL https://bit.ly/EnigMano-Colab-Instance | python3 -"

      - name: ğŸ’  Final Status
        if: always()
        run: |
          echo "âœ… EnigMano Instance ${{ github.event.inputs.INSTANCE }} completed execution."
