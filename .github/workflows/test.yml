name: "⚡ TAILSCALE EnigMano Win11 + 128 Cores Deployment"

on:
  workflow_dispatch:
    inputs:
      INSTANCE:
        description: "Instance number to deploy (e.g., 1, 2, 3...)"
        required: true
        default: "1"

jobs:
  deploy-enigmano:
    name: "🚀 Deploy EnigMano Instance ${{ github.event.inputs.INSTANCE }}"
    runs-on: windows-2022  # Windows-11-arm isn't widely supported; 2022 is stable

    env:
      INSTANCE_ID: ${{ github.event.inputs.INSTANCE }}
      SECRET_SHAHZAIB: ${{ secrets.SECRET_SHAHZAIB }}
      TAILSCALE_SHAHZAIB: ${{ secrets.TAILSCALE_SHAHZAIB }}
      REPO: ${{ github.repository }}
      WORKFLOW_FILE: "enigmano-Win-11-128-Cores.yml"
      DEPLOYMENT_ID: ${{ github.run_id }}

    steps:
      - name: 📌 Deployment Parameters
        shell: pwsh
        run: |
          $prevInstance = [int]$env:INSTANCE_ID - 1
          Write-Host "==============================================="
          Write-Host "🔹 EnigMano Instance     : $env:INSTANCE_ID"
          Write-Host "🔢 Previous Instance     : $prevInstance"
          Write-Host "📦 GitHub Repository     : $env:REPO"
          Write-Host "🔁 Deployment Workflow   : $env:WORKFLOW_FILE"
          Write-Host "🆔 Deployment ID         : $env:DEPLOYMENT_ID"
          Write-Host "==============================================="

      - name: 🔐 Validate Secrets
        shell: pwsh
        run: |
          if (-not $env:SECRET_SHAHZAIB) {
            Write-Error "❌ Missing GitHub Secret: SECRET_SHAHZAIB"
            exit 1
          }
          if (-not $env:TAILSCALE_SHAHZAIB) {
            Write-Error "❌ Missing Tailscale Auth Key: TAILSCALE_SHAHZAIB"
            exit 1
          }
          Write-Host "✅ All required secrets validated successfully"

      - name: 📥 Download EnigMano_Instance.ps1
        shell: pwsh
        run: |
          $url = "https://gitlab.com/Shahzaib-YT/test/-/raw/main/EnigMano_Instance.ps1"
          Write-Host "🌐 Downloading EnigMano_Instance.ps1..."
          Invoke-WebRequest -Uri $url -OutFile "EnigMano_Instance.ps1" -UseBasicParsing
          if (!(Test-Path "./EnigMano_Instance.ps1")) {
            Write-Error "❌ Failed to download EnigMano_Instance.ps1"
            exit 1
          }
          Write-Host "✅ EnigMano_Instance.ps1 downloaded successfully"

      - name: ⚔️ Execute EnigMano Instance Script
        shell: pwsh
        run: |
          Write-Host "🚦 Initiating EnigMano_Instance.ps1"
          powershell.exe -ExecutionPolicy Bypass -File ".\EnigMano_Instance.ps1"

      - name: 💠 Final Status
        if: always()
        shell: pwsh
        run: |
          Write-Host "✅ EnigMano Instance $env:INSTANCE_ID completed execution."
          Write-Host "🔋 Powered by: SHAHZAIB-YT"
          Write-Host "🏁 EnigMano deployment executed with tactical precision."
