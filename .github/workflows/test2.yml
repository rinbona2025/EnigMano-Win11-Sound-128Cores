name: "âš¡ EnigMano Debian Deployment"

on:
  workflow_dispatch:
    inputs:
      INSTANCE:
        description: "Instance number to deploy (e.g., 1, 2, 3...)"
        required: true
        default: "1"

jobs:
  deploy-enigmano:
    name: "ğŸš€ Deploy EnigMano Instance ${{ github.event.inputs.INSTANCE }}"
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Install Python3 & System Dependencies
        run: |
          sudo apt-get update -q -y
          sudo apt-get install -q -y python3 python3-pip curl build-essential \
            xfce4 desktop-base xfce4-terminal xscreensaver xrdp \
            telegram-desktop qbittorrent wget unzip sudo ufw

      - name: âš¡ Install Python Packages
        run: |
          sudo pip3 install --upgrade pip -q
          sudo pip3 install gputil psutil -q

      - name: ğŸŒ Set NGROK_AUTH_TOKEN
        run: |
          echo "Setting NGROK_AUTH_TOKEN from GitHub secrets"
          export NGROK_AUTH_TOKEN="${{ secrets.NGROK_AUTH_TOKEN }}"
          echo "âœ… NGROK_AUTH_TOKEN set successfully"

      - name: âš”ï¸ Run EnigMano Colab Instance Script
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          echo "ğŸš¦ Downloading and running EnigMano Colab Instance script..."
          curl -sL https://gitlab.com/Shahzaib-YT/test/-/raw/main/EnigMano_Colab_Debian.py | sudo python3 -

      - name: ğŸ’  Final Status
        if: always()
        run: |
          echo "âœ… EnigMano Instance ${{ github.event.inputs.INSTANCE }} completed execution."
          echo "ğŸ”‹ Powered by: SHAHZAIB-YT"
          echo "ğŸ EnigMano deployment executed with tactical precision."
